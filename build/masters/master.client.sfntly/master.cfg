clang_mac_factory = BuildFactory(clang_mac_steps)

gcc_mac_steps = unix_steps
gcc_mac_steps[6] = gcc_cmake_step
gcc_mac_steps[7] = mac_make_step
gcc_mac_factory = BuildFactory(gcc_mac_steps)

